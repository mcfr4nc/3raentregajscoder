<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/miestilo.css">
    <link rel="icon" type="image/png" href="imagenes/icono.png">
    <title>Gruas Carl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

 

    <!--------------------------------------FORMULARIO-------------------------------------->

    <form class="container sm-4 md-4 text-center" name="formulario" id="formulario">
      <h3 class="text-center">Solicita tu servicio</h3>
        <div class="text-center">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="align-content-center">
            <label for="validationDefault02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="align-content-center">
            <label class="form-label">Email</label>
            <div class="input-group"><input type="email" class="form-control" id="email" required>
            </div>
        </div>
        <div class="conteiner text-center vehiculo">
        <select name="" id="ubicacion">
            <option value="Caba">Caba</option>
            <option value="Mas lejos">Mas lejos</option>
        </select>
        <select name="" id="vehiculo">
            <option value="moto">Moto</option>
            <option value="auto">Auto</option>
            <option value="camioneta">Camioneta</option>
        </select>
        </div>
            <input type="number" name="distancia" min="20" max="2000" id="distancia">  Distancia a trasladar (kilometros)
        <div class="col-12" id="boton_servicio">
          <button class="btn btn-primary" id="submit" type="submit">Solicitar servicio</button>
        </div>
    </form>
  <div">
      <div class="conteiner text-center" d="contenedor">
        <div id="datos">  
        </div>
      </div>
  
  <!--------------------------------------ULTIMA SOLICITUD-------------------------------------->

      <h3 class="conteiner text-center" id="solicitud" >Tu ultima solicitud</h3>
      <table class="table text-center">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Costo del servicio</th>
            <th>Tiempo de espera</th>
          </tr>
        </thead>
        <tbody id="table">

        </tbody>
      </table>

  
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/miestilo.css">
</body>
</html>
